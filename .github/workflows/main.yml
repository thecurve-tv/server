name: CI for the server node

on:
  push:
    branches: [main]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Lint code âœ”ğŸ•µï¸â€â™€ï¸
        run: npm run lint
  audit-packages:
    runs-on: ubuntu-latest
    # we want to be notified of vulnerabilities but don't want them to block development
    continue-on-error: true
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm ci
      - name: Audit NPM packages âœ”ğŸ•µï¸â€â™€ï¸
        # only fails the audit if the results include a vulnerability with a level of moderate or higher
        run: npm audit --audit-level=moderate --production
  audit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Check for circular dependencies ğŸš«â™»
        run: npx madge --circular .
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Build server ğŸ› 
        run: npm run build
      - name: Upload deployment artifacts â›…
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v2
        with:
          name: deployment-artifacts
          path: build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Create .env ğŸ¤«
        uses: DeveloperRic/action-create-env@v1.0.3
        with:
          full_text: ${{ secrets.TEST_ENV }}
      - name: Test code âœ”ğŸ§ª
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs:
      - audit-dependencies # don't ship circular deps
      - build # don't ship broken code
      # - test (tests are fragile atm, so perform a manual check)
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2 # required for GITHUB_WORKSPACE env var
      - name: Download deployment artifacts ğŸŒ©
        uses: actions/download-artifact@v2
        with:
          name: deployment-artifacts
          path: build
      - name: Create .env ğŸ¤«
        uses: DeveloperRic/action-create-env@v1.0.3
        with:
          full_text: ${{ secrets.PROD_ENV }}
          directory: build
      - name: Deploy app to GAE ğŸš€
        uses: google-github-actions/deploy-appengine@v0.3.0
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          working_directory: ${{ github.workspace }}/build
          deliverables: 'app.yaml'

